<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-toggle">
                <button id="login-btn" onclick="showLogin()">Login</button>
                <button id="register-btn" onclick="showRegister()">Register</button>
            </div>

            <form id="login-form" class="form" onsubmit="login(event)">
                <h2>Login</h2>
                <label for="login-email">Email</label>
                <input type="email" id="login-email" required>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
                <button type="submit">Login</button>
            </form>

            <form id="register-form" class="form hidden" onsubmit="register(event)">
                <h2>Register</h2>
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" required>
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
